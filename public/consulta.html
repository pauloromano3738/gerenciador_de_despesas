<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Orçamento Pessoal</title>

    <!-- Bootstrap início -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="despesa.js"></script>

</head>

<body onload="carregaListaDespesas(), carregarTipos()">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" width="50" height="35" alt="Orçamento Pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cadastro</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="consulta.html">Consulta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-5">
        <div class="col">
            <h1 class="display-4">Consulta de despesas</h1>
        </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-3">
        <input type="date" class="form-control" id="dataInicio" placeholder="Data Inicial" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="dataFim" placeholder="Data Final" />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
        </select>
      </div>
      <div class="col-md-3 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
              <i class="fas fa-search"></i>
          </button>
      </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <table class="table" id="tabelaDespesas">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listaDespesas">
                    <!-- As despesas serão listadas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <button id="btnImprimir" onclick="imprimirTabela()" type="button" class="btn btn-primary">Imprimir</button>
</div>

</body>
</html>
