<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 mx-auto">

        <div id="alertaSucesso" class="alert alert-success" role="alert" style="display: none;">
            UsuÃ¡rio cadastrado com sucesso!
        </div>

        <form action="/cadastrar" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Cadastro</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo">
                <label for="nome">Nome</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
                <label for="senha">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 text-uppercase mt-2" type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
